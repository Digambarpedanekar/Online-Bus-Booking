<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js">    </script>
</head>
<body >
    <nav>
        <div class="navbar ">
            <div class="logo">
                <img src="./images/logo.jpg" alt="">
            </div>
            DigambarTravels
            <div class="navbar-user-section">
                <div class="help">
                    <i class="fa fa-solid fa-headset" style="color:  #15252D;"></i>
                    <span>help</span>
                </div>
                <div class="user">
                    <span><i class="fa fa-regular fa-circle-user" style="color: #15252D;"></i>
                    user</span>
                    <ul class="hide">
                        <li><a href="#">cancel ticket</a></li>
                        <li><a href="#">change travel date</a></li>
                        <li><a href="#">show my ticket</a></li>
                        <li><a href="#">email/SMS</a></li>
                        <li id="open-login-section"><a >login / signup</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section class="search-outer-box ">
            <div class="search-outer-accordian bus-tab">
                <div class="search-accordian-tab " >
                    <label for="bus-tab">
                    <i class="fa fa-solid fa-bus" style="color:  #15252D;" ></i>
                    bus booking
                    </label>
                    
                    <i class="fa fa-solid fa-minus symbol-position" style="color: #15252D;" ></i>
                    <input type="radio"  id="bus-tab"  checked>
                    
                </div>
                <div class="search-accordian-content ">
                    <form action="">
                        <div>
                        <div class="from alignment">
                            <span><i class="fa fa-solid fa-location-dot" style="color: #f31111;"></i>
                                <label for="fromCity-bus">from:</label>
                            </span>
                            <select name="fromcity-bus" id="fromCity-bus" class="fromcity">
                                <option value="satara">satara</option>
                                <option selected value="pune">pune</option>
                                <option value="mumbai">mumbai</option>
                                <option value="solapur">solapur</option>
                                <option value="kolhapur">kolhapur</option>
                                <option value="sangli">sangli</option>
                                <option value="nagpur">nagpur</option>
                                <option value="thane">thane</option>
                                <option value="nashik">nashik</option>
                                <option value="ratnagiri">ratnagiri</option>
                                <option value="aurangabad">aurangabad</option>
                            </select>
                            <!-- <i class="fa fa-solid fa-caret-down symbol-position" style="color: #000000;"></i> -->
                            <div class="swap-city">
                                <svg fill="#fff" version="1.1" width="30" height="25" x="10px" y="10px"
                                    viewBox="0 0 10 21" enable-background="new 0 0 16 21;" xml:space="preserve">
                                    <path
                                        d="M12.6,16.3V8.2h-2.3v8.2H6.9l4.6,4.7l4.6-4.7H12.6z M4.6,0L0,4.7h3.4v8.2h2.3V4.7h3.4L4.6,0z">
                                    </path>
                                </svg>
                            </div>
                            <div class="connecting-line">

                            </div>
                        </div>
                        </div>

                        <div>
                        <div class="to alignment">
                            <span><i class="fa fa-solid fa-location-dot" style="color: #f31111;"></i>
                            <label for="toCity-bus">to:</label>
                            </span>
                            <select name="tocity-bus" id="toCity-bus" class="tocity">
                                <option value="satara">satara</option>
                                <option  value="pune">pune</option>
                                <option value="mumbai">mumbai</option>
                                <option selected value="solapur">solapur</option>
                                <option value="kolhapur">kolhapur</option>
                                <option value="sangli">sangli</option>
                                <option value="nagpur">nagpur</option>
                                <option value="thane">thane</option>
                                <option value="nashik">nashik</option>
                                <option value="ratnagiri">ratnagiri</option>
                                <option value="aurangabad">aurangabad</option>
                            </select>
                            <!-- <i class="fa fa-solid fa-caret-down symbol-position" style="color: #000000;"></i> -->
                        </div>
                        </div>
                        <div>
                        <div class="date-of-travel alignment">
                            <p>onword :</p>
                            <input type="text"  id="travel-date"  placeholder="wed, 19-12-2023" class="date-input">
                            <i class="fa fa-solid fa-calendar-days symbol-position" style="color: #f78812;"></i>
                        </div>
                        </div>
                        <div>
                        <div class="date-of-return-travel alignment">
                            <p>return :</p>
                            <input type="text" name="travel-date" id="travel-date-return"  placeholder="optional" class="date-input">
                            <i class="fa fa-solid fa-calendar-days symbol-position" style="color: #f78812;"></i>
                        </div>
                        </div>
                        <div class="search-bus">
                            <button class="search-btn">search</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="search-outer-accordian cargo-tab">
            <div class="search-accordian-tab ">
                <label for="cargo-tab">
                    <i class="fa fa-solid fa-truck" style="color: #15252D;"></i>
                    cargo                    
                </label>
                <i class="fa fa-solid fa-plus symbol-position" style="color: #15252D;" ></i>
                <input type="radio" name="cargo-tab"  id="cargo-tab"  >               
            </div>
            <div class="search-accordian-content hide">
                <form action="">
                    <div>
                    <div class="from alignment">
                        <span><i class="fa fa-solid fa-location-dot" style="color: #f31111;"></i>
                            <label for="fromCity-cargo">from:</label>
                        </span>
                        <select name="fromcity-cargo" id="fromCity-cargo" class="fromcity">
                            <option value="satara">satara</option>
                            <option selected value="pune">pune</option>
                            <option value="mumbai">mumbai</option>
                            <option value="solapur">solapur</option>
                            <option value="kolhapur">kolhapur</option>
                            <option value="sangli">sangli</option>
                            <option value="nagpur">nagpur</option>
                            <option value="thane">thane</option>
                            <option value="nashik">nashik</option>
                            <option value="ratnagiri">ratnagiri</option>
                            <option value="aurangabad">aurangabad</option>
                        </select>
                        <!-- <i class="fa fa-solid fa-caret-down symbol-position" style="color: #000000;"></i> -->
                        <div class="swap-city">
                            <svg fill="#fff" version="1.1" width="30" height="25" x="10px" y="10px"
                                viewBox="0 0 10 21" enable-background="new 0 0 16 21;" xml:space="preserve">
                                <path
                                    d="M12.6,16.3V8.2h-2.3v8.2H6.9l4.6,4.7l4.6-4.7H12.6z M4.6,0L0,4.7h3.4v8.2h2.3V4.7h3.4L4.6,0z">
                                </path>
                            </svg>
                        </div>
                        <div class="connecting-line">

                        </div>
                    </div>
                    </div>

                    <div>
                    <div class="to alignment">
                        <span><i class="fa fa-solid fa-location-dot" style="color: #f31111;"></i>
                        <label for="toCity-cargo">to:</label>
                        </span>
                        <select name="tocity-cargo" id="toCity-cargo" class="tocity">
                            <option value="satara">satara</option>
                            <option  value="pune">pune</option>
                            <option value="mumbai">mumbai</option>
                            <option selected value="solapur">solapur</option>
                            <option value="kolhapur">kolhapur</option>
                            <option value="sangli">sangli</option>
                            <option value="nagpur">nagpur</option>
                            <option value="thane">thane</option>
                            <option value="nashik">nashik</option>
                            <option value="ratnagiri">ratnagiri</option>
                            <option value="aurangabad">aurangabad</option>
                        </select>
                        <!-- <i class="fa fa-solid fa-caret-down symbol-position" style="color: #000000;"></i> -->
                    </div>
                    </div>
                    <div>
                    <div class="date-of-travel alignment">
                        <p>onword :</p>
                        <input type="text" name="travel-date" id="travel-date-cargo"  placeholder="wed, 19-12-2023" class="date-input">
                        <i class="fa fa-solid fa-calendar-days symbol-position" style="color: #f78812;"></i>
                    </div>
                    </div>

                    <div class="search-bus">
                        <button class="search-btn">search</button>
                    </div>

                </form>
            </div>
            </div>
            <div class="search-outer-accordian bus-hire-tab">
                <div class="search-accordian-tab " >
                    <label for="bus-hire-tab">
                        <i class="fa fa-solid fa-bus" style="color: #15252D;" ></i>
                        bus hire
                        
                    </label>
                    <i class="fa fa-solid fa-plus symbol-position" style="color: #15252D;" ></i>
                    <input type="radio"  id="bus-hire-tab"  >
                </div>
                <div class="search-accordian-content hide">
                <form action="">
                    <div >
                        <div id="input-alignment">
                            <input type="text" placeholder="City of Hire" name="city-of-hire">
                        </div>
                    </div>
                    <div>
                    <div class="from alignment">
                        <span><i class="fa fa-solid fa-location-dot" style="color: #f31111;"></i>
                            from:
                        </span>
                        <input type="text" placeholder="starting point" id="starting-point" class="fromcity">
                        <!-- <i class="fa fa-solid fa-caret-down symbol-position" style="color: #000000;"></i> -->
                        <div class="swap-city">
                            <svg fill="#fff" version="1.1" width="30" height="25" x="10px" y="10px"
                                viewBox="0 0 10 21" enable-background="new 0 0 16 21;" xml:space="preserve">
                                <path
                                    d="M12.6,16.3V8.2h-2.3v8.2H6.9l4.6,4.7l4.6-4.7H12.6z M4.6,0L0,4.7h3.4v8.2h2.3V4.7h3.4L4.6,0z">
                                </path>
                            </svg>
                        </div>
                        <div class="connecting-line">
                        </div>
                    </div>
                    </div>

                    <div>
                    <div class="to alignment">
                        <span><i class="fa fa-solid fa-location-dot" style="color: #f31111;"></i>
                        to:
                        </span>
                        <input type="text" placeholder="destination" id="destination" class="tocity">
                        <!-- <i class="fa fa-solid fa-caret-down symbol-position" style="color: #000000;"></i> -->
                    </div>
                    </div>
                    
                    <div class="search-bus">
                        <button class="search-btn">search</button>
                    </div>

                </form>
                </div>
            </div>
        </section>
        <section class="hide " id="login-section">
            <div class="login">
            <div class="login-offer ">

            </div>
            <div class="login-here">
                <i class="fa fa-solid fa-xmark symbol-position close"></i>
                <div>
                    Sign in to avail exciting discounts and cashbacks!!
                </div>
                <div class="mobile-no">
                    +91 <input type="text " id="mobile-no" placeholder="enter your mobile no">
                </div>
                <div class="login-btn search-btn">
                    <button >Generate OTP(One time password)</button>
                </div>
                <div>
                    or sign up with social account
                </div>
                    
                <div >
                    <div class="login-mail">
                    <img src="/images/Google__G__logo.svg" alt="">
                    <p>sign in with gmail</p>
                    </div>
                </div>
            </div>

        </div>
        </section>
    </main>

    <script src="app.js">
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
