<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="logo.jpg" alt="">
            </div>
            <div class="navbar-user-section">
                <div class="help">
                    <i class="fa fa-solid fa-headset" style="color:  #15252D;"></i>
                    help
                </div>
                <div class="user">
                    <i class="fa fa-regular fa-circle-user" style="color: #15252D;"></i>
                    user
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="search-outer-box">
            <div class="search-outer-accordian">
                <div class="search-accordian-tab">
                    <label for="bus-tab">
                    <i class="fa fa-solid fa-bus" style="color:  #15252D;" ></i>
                    bus booking
                    </label>
                    <i class="fa fa-solid fa-plus symbol-position" style="color: #15252D;" id="bus-tab"></i>
                </div>
                <div class="search-accordian-content display">
                    <form action="">
                        <div>
                        <div class="from alignment">
                            <span><i class="fa fa-solid fa-location-dot" style="color: #f31111;"></i>
                                <label for="fromCity">from:</label>
                            </span>
                            <select name="fromcity" id="fromcity">
                                <option value="satara">satara</option>
                                <option selected value="pune">pune</option>
                                <option value="mumbai">mumbai</option>
                                <option value="solapur">solapur</option>
                                <option value="kolhapur">kolhapur</option>
                                <option value="sangli">sangli</option>
                                <option value="nagpur">nagpur</option>
                                <option value="thane">thane</option>
                                <option value="nashik">nashik</option>
                                <option value="ratnagiri">ratnagiri</option>
                                <option value="aurangabad">aurangabad</option>
                            </select>
                            <!-- <i class="fa fa-solid fa-caret-down symbol-position" style="color: #000000;"></i> -->
                            <div class="swap-city">
                                <svg fill="#fff" version="1.1" width="30" height="25" x="10px" y="10px"
                                    viewBox="0 0 10 21" enable-background="new 0 0 16 21;" xml:space="preserve">
                                    <path
                                        d="M12.6,16.3V8.2h-2.3v8.2H6.9l4.6,4.7l4.6-4.7H12.6z M4.6,0L0,4.7h3.4v8.2h2.3V4.7h3.4L4.6,0z">
                                    </path>
                                </svg>
                            </div>
                            <div class="connecting-line">

                            </div>
                        </div>
                        </div>

                        <div>
                        <div class="to alignment">
                            <span><i class="fa fa-solid fa-location-dot" style="color: #f31111;"></i>
                            <label for="toCity">to:</label>
                            </span>
                            <select name="tocity" id="tocity">
                                <option value="satara">satara</option>
                                <option  value="pune">pune</option>
                                <option value="mumbai">mumbai</option>
                                <option selected value="solapur">solapur</option>
                                <option value="kolhapur">kolhapur</option>
                                <option value="sangli">sangli</option>
                                <option value="nagpur">nagpur</option>
                                <option value="thane">thane</option>
                                <option value="nashik">nashik</option>
                                <option value="ratnagiri">ratnagiri</option>
                                <option value="aurangabad">aurangabad</option>
                            </select>
                            <!-- <i class="fa fa-solid fa-caret-down symbol-position" style="color: #000000;"></i> -->
                        </div>
                        </div>
                        <div>
                        <div class="date-of-travel alignment">
                            <p>onword :</p>
                            <input type="text" name="travel-date" id="travel-date" value="wed, 19-12-2023" placeholder="wed, 19-12-2023">
                            <i class="fa fa-solid fa-calendar-days symbol-position" style="color: #f78812;"></i>
                        </div>
                        </div>
                        <div>
                        <div class="date-of-return-travel alignment">
                            <p>return :</p>
                            <input type="text" name="travel-date" id="travel-date" value="" placeholder="optional">
                            <i class="fa fa-solid fa-calendar-days symbol-position" style="color: #f78812;"></i>
                        </div>
                        </div>
                        <div class="search-bus">
                            <button class="search-btn">search</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="search-outer-accordian">
            <div class="search-accordian-tab">
                <label for="bus-tab">
                    <i class="fa fa-solid fa-truck" style="color: #15252D;"></i>
                    cargo
                </label>
                <i class="fa fa-solid fa-plus symbol-position" style="color: #15252D;" id="cargo-tab"></i>
                
            </div>
            <div class="search-accordian-content">
                <form action="">
                    <div>
                    <div class="from alignment">
                        <span><i class="fa fa-solid fa-location-dot" style="color: #f31111;"></i>
                            <label for="fromCity">from:</label>
                        </span>
                        <select name="fromcity" id="fromcity">
                            <option value="satara">satara</option>
                            <option selected value="pune">pune</option>
                            <option value="mumbai">mumbai</option>
                            <option value="solapur">solapur</option>
                            <option value="kolhapur">kolhapur</option>
                            <option value="sangli">sangli</option>
                            <option value="nagpur">nagpur</option>
                            <option value="thane">thane</option>
                            <option value="nashik">nashik</option>
                            <option value="ratnagiri">ratnagiri</option>
                            <option value="aurangabad">aurangabad</option>
                        </select>
                        <!-- <i class="fa fa-solid fa-caret-down symbol-position" style="color: #000000;"></i> -->
                        <div class="swap-city">
                            <svg fill="#fff" version="1.1" width="30" height="25" x="10px" y="10px"
                                viewBox="0 0 10 21" enable-background="new 0 0 16 21;" xml:space="preserve">
                                <path
                                    d="M12.6,16.3V8.2h-2.3v8.2H6.9l4.6,4.7l4.6-4.7H12.6z M4.6,0L0,4.7h3.4v8.2h2.3V4.7h3.4L4.6,0z">
                                </path>
                            </svg>
                        </div>
                        <div class="connecting-line">

                        </div>
                    </div>
                    </div>

                    <div>
                    <div class="to alignment">
                        <span><i class="fa fa-solid fa-location-dot" style="color: #f31111;"></i>
                        <label for="toCity">to:</label>
                        </span>
                        <select name="tocity" id="tocity">
                            <option value="satara">satara</option>
                            <option  value="pune">pune</option>
                            <option value="mumbai">mumbai</option>
                            <option selected value="solapur">solapur</option>
                            <option value="kolhapur">kolhapur</option>
                            <option value="sangli">sangli</option>
                            <option value="nagpur">nagpur</option>
                            <option value="thane">thane</option>
                            <option value="nashik">nashik</option>
                            <option value="ratnagiri">ratnagiri</option>
                            <option value="aurangabad">aurangabad</option>
                        </select>
                        <!-- <i class="fa fa-solid fa-caret-down symbol-position" style="color: #000000;"></i> -->
                    </div>
                    </div>
                    <div>
                    <div class="date-of-travel alignment">
                        <p>onword :</p>
                        <input type="text" name="travel-date" id="travel-date" value="wed, 19-12-2023" placeholder="wed, 19-12-2023">
                        <i class="fa fa-solid fa-calendar-days symbol-position" style="color: #f78812;"></i>
                    </div>
                    </div>

                    <div class="search-bus">
                        <button class="search-btn">search</button>
                    </div>

                </form>
            </div>
            </div>
            <div class="search-outer-accordian">
            <div class="search-accordian-tab">
                
                    <i class="fa fa-solid fa-bus" style="color: #15252D;" ></i>
                    <p>bus hire</p>
                
                <i class="fa fa-solid fa-plus symbol-position" style="color: #15252D;" id="bus-hire-tab"></i>
                
            </div>
            <div class="search-accordian-content">
                <form action="">
                    <div >
                        <div id="input-alignment">
                            <input type="text" placeholder="City of Hire">
                        </div>
                    </div>
                    <div>
                    <div class="from alignment">
                        <span><i class="fa fa-solid fa-location-dot" style="color: #f31111;"></i>
                            <label for="fromCity">from:</label>
                        </span>
                        <input type="text" placeholder="starting point">
                        <!-- <i class="fa fa-solid fa-caret-down symbol-position" style="color: #000000;"></i> -->
                        <div class="swap-city">
                            <svg fill="#fff" version="1.1" width="30" height="25" x="10px" y="10px"
                                viewBox="0 0 10 21" enable-background="new 0 0 16 21;" xml:space="preserve">
                                <path
                                    d="M12.6,16.3V8.2h-2.3v8.2H6.9l4.6,4.7l4.6-4.7H12.6z M4.6,0L0,4.7h3.4v8.2h2.3V4.7h3.4L4.6,0z">
                                </path>
                            </svg>
                        </div>
                        <div class="connecting-line">

                        </div>
                    </div>
                    </div>

                    <div>
                    <div class="to alignment">
                        <span><i class="fa fa-solid fa-location-dot" style="color: #f31111;"></i>
                        <label for="toCity">to:</label>
                        </span>
                        <input type="text" placeholder="destination">
                        <!-- <i class="fa fa-solid fa-caret-down symbol-position" style="color: #000000;"></i> -->
                    </div>
                    </div>
                    
                    <div class="search-bus">
                        <button class="search-btn">search</button>
                    </div>

                </form>
            </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
